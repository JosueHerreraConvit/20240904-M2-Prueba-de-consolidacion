<!-- Page content-->
<section class="py-5">
    <div class="container px-5">
        <!-- Contact form-->
        <div class="bg-light rounded-4 py-5 px-4 px-md-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                <h1 class="fw-bolder">Ponte en contacto</h1>
                <p class="lead fw-normal text-muted mb-0">¡Trabajemos juntos!</p>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre completo:</label>
                            <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre y apellido" required>
                          </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Correo electrónico:</label>
                          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Número de teléfono:</label>
                            <input type="tel" class="form-control" id="name" placeholder="Ingrese su número de contacto" required>
                          </div>
                        <div class="mb-3">
                          <label for="form-control" class="form-label">Mensaje:</label>
                          <textarea class="form-control" id="Mensaje" type="text" placeholder="Ingrese su consulta" style="height: 10rem;" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="submitButton">Enviar</button>
                        </div>
                      </form>
                    
                </div>
            </div>
        </div>
    </div>
</section>
